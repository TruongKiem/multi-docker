sudo: required
servies:
    - docker

before_install:
    - docker build -t co/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run co/react-test npm test -- -- coverage
after_success:
    - docker build -t co/multi-client ./client
    - docker build -t co/multi-nginx ./nginx
    - docker build -t co/multi-server ./server
    - docker build -t co/multi-worker ./worker
    
    # Login in to ther docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

    # Take those images and push them to docker hub
    - docker push co/multi-client
    - docker push co/multi-nginx
    - docker push co/multi-server
    - docker push co/multi-worker